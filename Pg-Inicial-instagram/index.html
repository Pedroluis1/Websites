<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="icons8-instagram-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper"> <!-- Primeiro container (aloca as caixas no centro da tela)-->
        
            <div class="instagram-phone"> <!-- Box do celular -->
                <img src="img/instagram-celular.png" alt="Celular Foto">
            </div>


            <div class="instagram-continue"> <!-- Box das caixas de texto -->
                <div class="group"> <!-- Grupo 1 -->
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                    </div>
        
                    <a href="#" class="instagram-login">Continue como sprucegabriella</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>


                <div class="group"><!-- Grupo 2 -->
                    <p class="not-account">Não é sprucegabriella?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>


                <div class="get-the-app"> <!-- Grupo 3 -->
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
